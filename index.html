<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bbcdd4f8fd.js" crossorigin="anonymous"></script>
        </head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="logo.JPEG" alt="Spotify">Muzic</li>
            <li>Home</li>
            <li>About</li>
            <li><i class="fa-solid fa-music"></i></li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="songList" > 
        <h1>Study lo-fi music</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="p1.jpeg">
                <span class="songName">Deep Ocean</span>
                <span class="songlistplay"><span class="timestamp">3:50
                    <i id="0" class="fa fa-light fa-circle-play" class="songItemPlay"></i>
                </span>
            </div>
            <div class="songItem">
                <img src="p2.jpeg">
                <span class="songName">Golden Hour</span>
                <span class="songlistplay"><span class="timestamp">4:10
                    <i id="1" class="fa  fa-light fa-circle-play" class="songItemPlay"></i>
                </span>
            </div>
            <div class="songItem">
                <img src="p1.jpeg">
                <span>I Love You</span>
                <span class="songlistplay"><span class="timestamp">1:43
                    <i id="1" class="fa fa-light fa-circle-play" class="songItem"></i>
                </span>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa fa-2x fa-light fa-backward" id="previous"></i>
            <i class="fa fa-2x fa-light fa-circle-play" id="masterPlay"></i>
            <i class="fa fa-2x fa-light fa-forward" id="next"></i>
        </div>
       
    </div>

    <script src="script.js"></script>
    </body>
    </html>
